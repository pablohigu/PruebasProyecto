<div class="auth-card animate__animated animate__fadeInUp">
  
  <div class="d-flex justify-content-between align-items-start mb-4">
    <div>
      <small class="text-muted fw-bold" style="font-size: 0.8rem;">Cuatrovientos Voluntariado</small>
      <h2 class="fw-bold text-dark mt-1">Recuperar cuenta</h2>
    </div>
    <img src="/assets/logo-blue.svg" alt="Logo Azul" width="60">
  </div>

  <div *ngIf="!successMessage; else successTemplate">
    <p class="text-muted mb-4" style="font-size: 0.95rem;">
      Introduce tu correo electrónico y te enviaremos las instrucciones para restablecer tu contraseña.
    </p>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="form-label">Correo electrónico</label>
        <input 
          type="email" 
          class="form-control" 
          formControlName="email" 
          placeholder="tu_correo@cuatrovientos.org"
          [class.is-invalid]="submitted && forgotForm.get('email')?.invalid">
        
        <div class="invalid-feedback" *ngIf="submitted && forgotForm.get('email')?.errors?.['required']">
          El correo es obligatorio.
        </div>
        <div class="invalid-feedback" *ngIf="submitted && forgotForm.get('email')?.errors?.['email']">
          Introduce un correo válido.
        </div>
      </div>

      <button type="submit" class="btn btn-primary-cv w-100 mb-3">
        Enviar instrucciones
      </button>

      <div class="text-center">
        <a routerLink="/login" class="text-decoration-none fw-bold" style="font-size: 0.9rem;">
          <i class="bi bi-arrow-left me-1"></i> Volver a Iniciar sesión
        </a>
      </div>
    </form>
  </div>

  <ng-template #successTemplate>
    <div class="text-center py-4">
      <div class="mb-3 text-success" style="font-size: 3rem;">
        <i class="bi bi-check-circle-fill"></i> ✔️
      </div>
      <h4 class="fw-bold">¡Correo enviado!</h4>
      <p class="text-muted">Revisa tu bandeja de entrada.</p>
      <a routerLink="/login" class="btn btn-outline-primary mt-3">Volver al Login</a>
    </div>
  </ng-template>

</div>
