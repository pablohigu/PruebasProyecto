<div class="auth-card"> 
  
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <small class="text-muted d-block mb-1">Cuatrovientos Voluntariado</small>
      <h2 class="fw-bold m-0 text-dark">Log in</h2>
    </div>
    <img src="assets/logo-blue.svg" alt="Logo" width="40">
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label fw-bold small text-muted">Correo electrónico</label>
      <input type="email" class="form-control" formControlName="email" 
             placeholder="iryna_pavlenko@cuatrovientos.org"
             [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold small text-muted">Contraseña</label>
      <input type="password" class="form-control" formControlName="password" 
             placeholder="Contraseña"
             [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4 small">
      <span class="text-muted">¿Aún no estás inscrito? 
        <a routerLink="/register" class="fw-bold text-decoration-none">Inscríbete</a>
      </span>
      <a routerLink="/forgot-password" class="text-decoration-none">¿Has olvidado tu contraseña?</a>
    </div>

    <button type="submit" class="btn btn-primary-cv w-100">Iniciar sesión</button>
  </form>

</div>
