<div class="auth-card animate__animated animate__fadeInUp">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <small class="text-muted d-block mb-1">Cuatrovientos Voluntariado - Entidades</small>
      <h2 class="fw-bold m-0 text-dark">Inscríbete</h2>
    </div>
    <img src="/assets/logo-blue.svg" alt="Logo" width="50">
  </div>

  <form [formGroup]="entityForm" (ngSubmit)="onSubmit()">
    <div class="row g-3">
      <div class="col-12">
        <label class="form-label text-muted small fw-bold">Razón social o nombre</label>
        <input type="text" class="form-control" formControlName="orgName" placeholder="Nombre de la organización">
      </div>

      <div class="col-12">
        <label class="form-label text-muted small fw-bold">Correo electrónico</label>
        <input type="email" class="form-control" formControlName="email" placeholder="contacto@organizacion.com">
      </div>

      <div class="col-12">
        <label class="form-label text-muted small fw-bold">Mensaje</label>
        <textarea class="form-control" formControlName="message" rows="5" placeholder="Cuéntanos tu propuesta..."></textarea>
      </div>
    </div>

    <div class="mt-4 d-flex justify-content-between align-items-center">
       <span class="small text-muted">¿Eres alumno? <a routerLink="/register-student" class="fw-bold text-decoration-none">Click aquí</a></span>
       <button type="submit" class="btn btn-primary-cv px-5" style="width: auto;">Inscríbete</button>
    </div>
  </form>
</div>
