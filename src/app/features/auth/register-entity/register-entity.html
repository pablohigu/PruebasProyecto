<div class="auth-card">
<div class="auth-card animate__animated animate__fadeInUp">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <small class="text-muted d-block mb-1">Cuatrovientos Voluntariado - Entidades</small>
      <h2 class="fw-bold m-0 text-dark">Inscríbete</h2>
    </div>
    <img src="assets/logo-blue.svg" alt="Logo" style="width: 50px; height: auto;">
  </div>

  <form [formGroup]="entityForm" (ngSubmit)="onSubmit()">
    
    <div class="row g-3">
      
      <div class="col-12">
        <label class="form-label text-muted small fw-bold">Razón social o nombre de la organización</label>
        <input 
          type="text" 
          class="form-control" 
          formControlName="orgName"
          placeholder="Razón social o nombre de la organización"
          [class.is-invalid]="entityForm.get('orgName')?.invalid && entityForm.get('orgName')?.touched"
        >
        <div class="invalid-feedback">
          Este campo es obligatorio.
        </div>
      </div>

      <div class="col-12">
        <label class="form-label text-muted small fw-bold">Correo electrónico</label>
        <input 
          type="email" 
          class="form-control" 
          formControlName="email"
          placeholder="entidad@entidad.tld"
          [class.is-invalid]="entityForm.get('email')?.invalid && entityForm.get('email')?.touched"
        >
        <div class="invalid-feedback">
          Por favor introduce un correo válido.
        </div>
      </div>

      <div class="col-12">
        <label class="form-label text-muted small fw-bold">Mensaje</label>
        <textarea 
          class="form-control" 
          formControlName="message" 
          rows="5" 
          placeholder="Tu mensaje"
          style="resize: none;" 
          [class.is-invalid]="entityForm.get('message')?.invalid && entityForm.get('message')?.touched"
        ></textarea>
      </div>

    </div>

    <div class="mt-3 mb-4 small">
      <span class="text-muted">¿Ya tienes cuenta? 
        <a routerLink="/login" class="fw-bold text-decoration-none">Inicia sesión</a>
      </span>
    </div>

    <button type="submit" class="btn btn-primary-cv w-100">
      Inscríbete
    </button>

  </form>
</div>
 </div>
