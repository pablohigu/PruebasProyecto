<div class="auth-card animate__animated animate__fadeInUp text-center p-5">
  
  <h1 class="fw-bold mb-4" style="color: var(--cv-blue);">
    {{ cardTitle }}
  </h1>
  
  <p class="text-muted mb-4 px-md-3" style="font-size: 1.1rem; line-height: 1.5;">
    {{ cardMessage }}
  </p>

  <div *ngIf="showContactLink" class="mb-4">
     <p class="text-muted small mb-0" style="font-size: 0.85rem;">
       ¿Necesitas cambiar algo en tu solicitud o contactar con nosotros?
     </p>
     <p class="small text-muted" style="font-size: 0.85rem;">
       Manda un correo a 
       <a href="mailto:voluntariado@cuatrovientos.org" class="text-decoration-none fw-bold" style="color: #5da5f0;">
         voluntariado@cuatrovientos.org
       </a>
     </p>
  </div>

  <div class="mt-4 fw-bold" style="color: #5da5f0; font-size: 1.2rem;">
    ¡Juntos haremos la diferencia!
  </div>

</div>
