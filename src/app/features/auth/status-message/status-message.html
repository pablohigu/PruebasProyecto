<div class="auth-card animate__animated animate__fadeInUp text-center py-5">
  
  <h2 class="fw-bold mb-3" style="color: var(--cv-blue);">
    {{ title }}
  </h2>
  
  <p class="text-muted mb-4 px-3" style="font-size: 0.95rem; line-height: 1.6;">
    {{ message }}
  </p>

  <div *ngIf="showContactLink" class="small text-muted mb-4 px-2">
     ¿Necesitas cambiar algo en tu solicitud o contactar con nosotros? <br>
     Manda un correo a <a href="mailto:voluntariado@cuatrovientos.org" class="fw-bold text-decoration-none">voluntariado@cuatrovientos.org</a>
  </div>

  <div class="mt-4 fw-bold" style="color: var(--cv-blue);">
    ¡Juntos haremos la diferencia!
  </div>
  
</div>
